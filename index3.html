<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl text-left ml-3 my-5">Create an account</h1>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 ml-3 mr-3 mb-6 md:mb-0">
                <input type="text" class="bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="First Name">
            </div>
            <div class=" w-full md:w-1/2 px-3 mb-6 mr-3 ml-3 md:mb-0">
                <input type="text" class="bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="Last Name">
            </div>
            <div class="w-full md:w-1/2 ml-3 px-3 mb-6 mr-3 md:mb-0">
                <input type="email" class=" bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="Email">
            </div>
            <div class="w-full md:w-1/2 px-3 ml-3 mb-6 mr-3 md:mb-0">
                <input type="text" class="bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="Password">
            </div>
            <div class="w-full px-3">
                <input type="checkbox" class=" ml-3 form-checkbox" id="agree">
                <label for="agree" class="inline-block text-xs text-gray-700">By proceeding,I agree to all<a class="text-blue-500" href=""> T&C</a> and<a class="text-blue-500" href=""> Privacy Policy</a> </label>
            </div>
            
        </div>
    </div>
    <div class="flex justify-center mb-10 ml-5">
    <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl border-2 border-white hover:bg-black mr-5">
        Create an Account
    </button>
    </div>
    <div class="flex mb-10">
        <hr class="ml-4 h-px w-40 my-3 border-black bg-black border-1 dark:bg-black">
        <p class="ml-3 mr-3"> Or </p>
        <hr class="h-px w-40 my-3 border-black bg-black border-1 dark:bg-black">

    </div>
    <div class="flex justify-center">
        <button class="bg-white-500 text-white py-2 px-4 rounded border-2 border-black hover:bg-black mr-5">
            <i class="fa-brands fa-google text-blue-500"></i>
        </button>
        <button class="bg-white-500 text-white py-2 px-4 rounded border-2 border-black hover:bg-black ">
            <i class="fa-brands fa-facebook-f text-blue-500"></i>       
        </button>
    </div>
    <p class="text-center mt-10">Already have an account ? <a class="text-blue-600" href="index4.html">Login</a></p>
</body>
</html>
