<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="container mx-auto">
        <h1 class="text-2xl text-left ml-3 my-5">Welcome Back</h1>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 ml-3 mr-3 mb-6 md:mb-0">
                <input required type="Email" class="bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="Email">
            </div>
            <div class="mb-40 w-full md:w-1/2 px-3 mb-6 mr-3 ml-3 md:mb-0">
                <div class="flex bg-gray-200 w-full placeholder-gray-500 border rounded-xl">
                    <input id="pass" required type="password" class="bg-gray-200 w-full px-3 py-2 placeholder-gray-500 border rounded-xl" placeholder="Password">
                    <i id="eye" class="mt-3 mr-3 text-blue-500 fa-solid fa-eye-slash"></i>
                </div>
                
                <a class=" ml-3 text-xs" href="">Forgot your password?</a>
            </div>
            
            
            
        </div>
    </div>
    <div class="flex justify-center mb-10 ml-5">
    <a href="index5.html">
        <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-xl border-2 border-white hover:bg-black mr-5">
            Sign In
        </button>
    </a>
    </div>
    <div class="flex mb-10">
        <hr class="ml-4 h-px w-40 my-3 border-black bg-black border-1 dark:bg-black">
        <p> Or </p>
        <hr class="h-px w-40 my-3 border-black bg-black border-1 dark:bg-black">

    </div>
    <div class="flex justify-center">
        <button class="bg-white-500 text-white py-2 px-4 rounded border-2 border-black hover:bg-black mr-5">
            <i class="fa-brands fa-google text-blue-500"></i>
        </button>
        <button class="bg-white-500 text-white py-2 px-4 rounded border-2 border-black hover:bg-black ">
            <i class="fa-brands fa-facebook-f text-blue-500"></i>       
        </button>
    </div>
    <p class="text-center mt-10">Don't have an account yet? <a class="text-blue-600" href="index3.html">Create an account</a></p>
<Script>
    let eye = document.getElementById("eye");
    let pass = document.getElementById("pass");

    eye.onclick = function() {
        if(pass.type == "password")
        {
            pass.type = "text";
        }
        else
        {
            pass.type = "password";
        }
    }
</Script>
</body>
</html>
